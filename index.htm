<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Mikail" content="width=device-width, initial-scale=1.0">
  <title>Event Invitation</title>
  <style>
    body {
      font-family: 'ASlan', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9f9f9, #ececec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .invitation-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      overflow: hidden;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background-image: url('https://via.placeholder.com/600x200'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      height: 200px;
    }

    .content {
      padding: 20px;
    }

    h1 {
      color: #5a5af7;
      margin: 0;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #666;
    }

    .event-details {
      margin: 20px 0;
    }

    .event-details p {
      font-size: 16px;
      color: #333;
    }

    .rsvp-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #5a5af7;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .rsvp-btn:hover {
      background-color: #3b3bb7;
    }

    .footer {
      background-color: #f5f5f5;
      padding: 15px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="invitation-card">
    <!-- Header Section with Image -->
    <div class="header"></div>

    <!-- Content Section -->
    <div class="content">
      <h1>You're Invited!</h1>
      <p>Join us for an unforgettable evening of fun, laughter, and celebration!</p>
      <div class="event-details">
        <p><strong>Event:</strong> Grand New Year Party</p>
        <p><strong>Date:</strong> December 31, 2025</p>
        <p><strong>Time:</strong> 8:00 PM - Midnight</p>
        <p><strong>Location:</strong> Doncster </p>
      </div>
      <a href="#" class="rsvp-btn">RSVP Now</a>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      Questions? Contact us at <a href="mailto:events@example.com">events@example.com</a>
    </div>
  </div>
</body>
</html>
